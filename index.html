<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area de Teste</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="buttonCreatorContainer">
    <form id="controles">
      <div>
        <div class="borda">
          <label for="texto">Texto</label>
          <input type="text" name="texto" id="texto">

          <label for="fontFamily">Fonte</label>
          <select name="fontFamily" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">Monospace</option>
          </select>

          <label for="fontWeight">Peso da Fonte</label>
          <select name="fontWeight" id="fontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
          </select>

          <label for="fontSize">Tamanho da Fonte</label>
          <input type="number" name="fontSize" id="fontSize" min="16" max="64">

          <label for="color">Cor de texto</label>
          <input type="color" name="color" id="color">

          <label for="backgroundColor">Background-Color</label>
          <input type="color" name="backgroundColor" id="backgroundColor">

          <label for="height">Height</label>
          <input type="range" name="height" id="height" min="0" max="200">

          <label for="width">Width</label>
          <input type="range" name="width" id="width" min="0" max="600">

          <label for="borderRadius">Border-Radius</label>
          <input type="range" name="borderRadius" id="borderRadius" min="0" max="120">

        </div>
        <div>

          <label for="borderType">Estilo da Borda</label>
          <select name="borderType" id="borderType">
            <option value="solid">solid</option>
            <option value="none">none</option>
            <option value="dashed">dashed</option>
            <option value="dotted">dotted</option>
            <option value="outset">outset</option>
            <option value="inset">inset</option>
            <option value="double">double</option>
            <option value="groove">groove</option>
            <option value="ridge">ridge</option>
          </select>

          <label for="borderColor">Cor da Borda</label>
          <input type="color" name="borderColor" id="borderColor">

          <label for="borderWidth">Espessura da Borda</label>
          <input type="range" name="borderWidth" id="borderWidth" min="0" max="10">
        </div>
      </div>
    </form>

    <div class="resultado">
      <button class="btn">Clique</button>
      <pre>
        <code class="css"></code>
      </pre>
    </div>
  </section>


  <script src="js/script.js"></script>
</body>

</html>
